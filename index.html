    <div class="header p-5 bg-primary rounded-3 m-2">

                    <input class="my-4 w-75 h-45" type=text placeholder="Search by"></input>

                        <option value="" class="fs-5">City / Zipcode</option>
                        <option value="audio">City</option>
                        <option value="audio">Zipcode</option>
                    </select>
                    <button type="button" class="btn btn-info w-75 h-25 bg-primary" id="search">Search</button>
                </form>
            </div>
        </div>
        <div id="weather display" class="col-8 bg-info vh-100 rounded-3">

        </div>
