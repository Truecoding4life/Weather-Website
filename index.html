<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css?family=Fira+Sans:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
        rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="./asset/styles.css">

    <title>Weather Forecast 101 </title>
</head>

<body>
    <div class="header p-4 rounded-3 m-4 overflow-hidden">
        <h1> Weather Forecast </h1>
    </div>

    <main class="row vh-100 m-4">

        <div id="searchbar" class="col-3 col-lg-2 col-sm-4 vh-100 rounded-4">
            <div class=" vh-100 rounded-3 m-1">
                <form class="row justify-content-center">
                    <input class="my-4 w-75 h-4 rounded-2" id="search" type=text name="userInput" placeholder="search"></input>
                    <select class="mb-3 w-75 h-45" id="format">
                        <option value="" class="fs-5"> filter</option>
                        <option value="">Option isn't available</option>
                        <option value="Zipcode" type="option" >Option isn't available</option>
                    </select>
                    <button type="button" class="btn btn-info w-75 h-25 " id="searchButton">Search</button>
                </form>
                <div id="buttonContainer" class="align-content-center text-center m-4">
                </div>
            </div>
            <div> </div>
        </div>

        <div id="weatherdisplay" class="col-9 col-lg-10 vh-100 rounded-4 ">
        </div>  

    </main>
    
 <script src="./asset/script.js"></script>
</body>

</html>
